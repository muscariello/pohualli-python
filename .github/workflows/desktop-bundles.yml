name: Desktop Bundles

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-desktop:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read      # Needed to read repo contents
      id-token: write     # Required for OIDC token to generate provenance
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies (dev + web)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev,web]'

      - name: Create bundle project
        run: briefcase create

      - name: Build bundle
        run: briefcase build

      - name: Package (if supported)
        run: |
          echo "Attempting package step"
          briefcase package || echo "Package step not implemented for this platform"

      - name: Collect artifacts path
        id: paths
        shell: bash
        run: |
          echo "Listing dist directory"
          ls -R dist || true
          # Upload entire dist for now; expose path via GITHUB_OUTPUT
          echo "distpath=dist" >> "$GITHUB_OUTPUT"

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: dist/**/*
          if-no-files-found: warn

      - name: Generate build attestation
        uses: actions/attest-build-provenance@v1
        if: success()
        with:
          subject-path: dist/**

